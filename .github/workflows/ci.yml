name: CI
on:
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rubberduck via Chocolatey
        shell: pwsh
        run: |
          choco install rubberduck -y

      - name: Run VBA Tests
        shell: pwsh
        run: |
          cd workbook
          # Assume Rubberduck CLI is directly in the deployed path for now
          $rubberduckPath = "C:\ProgramData\Rubberduck\Rubberduck.CLI.exe"

          if (Test-Path $rubberduckPath) {
            Write-Host "Attempting to run Rubberduck CLI from: $rubberduckPath"
            & $rubberduckPath -project ETL_Accelerator.xlsm -tests all
          } else {
            Write-Error "Rubberduck CLI executable not found at assumed path: $rubberduckPath."
            exit 1
          }

      - name: Debug Rubberduck Installation
        if: always()
        shell: pwsh
        run: |
          Write-Host "Listing subdirectories in C:\ProgramData\Rubberduck\:"
          Get-ChildItem -Path "C:\ProgramData\Rubberduck\" -Directory -ErrorAction SilentlyContinue | Select-Object -ExpandProperty FullName
          Write-Host "Listing files in C:\ProgramData\Rubberduck\ (non-recursive) :"
          Get-ChildItem -Path "C:\ProgramData\Rubberduck\" -File -ErrorAction SilentlyContinue | Select-Object -ExpandProperty FullName
