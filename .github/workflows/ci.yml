name: CI
on:
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rubberduck via Chocolatey
        shell: pwsh
        run: |
          choco install rubberduck -y

      - name: Run VBA Tests
        shell: pwsh
        run: |
          cd workbook
          # Locate Rubberduck CLI executable
          $rubberduckPath = Get-ChildItem -Path "C:\Program Files", "C:\Program Files (x86)", "C:\ProgramData" -Filter "Rubberduck.CLI.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -ExpandProperty FullName
          
          if ($null -ne $rubberduckPath) {
            Write-Host "Rubberduck CLI found at: $rubberduckPath"
            & $rubberduckPath -project ETL_Accelerator.xlsm -tests all
          } else {
            Write-Error "Rubberduck CLI executable not found on the system after installation."
            exit 1
          }
